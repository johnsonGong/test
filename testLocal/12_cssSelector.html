<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css选择器</title>
		
		<style>
		    
		    .contain-box {
		        position: relative;
		        width: 600px;
		        height: 300px;
		        background: grey;
		    }
		    
		    .box-item {
		        position: relative;
		        float: left;
		        margin-left: 10px;
		        width: 50px;
		        height: 50px;
		        background-color: yellow;
		    }
		    
		    .box-item:nth-child(even) {
		        background-color: greenyellow;
		    }
		    
		</style>
	</head>
	<body>
	
	<p>css selector</p>
	
	<div class="contain-box">
	    <div class="box-item"></div>
	    <div class="box-item"></div>
	    <span style="color: red; float: left; position: relative;">aaaa</span>
	    <div class="box-item"></div>
	    <div class="box-item"></div>
	    <div class="box-item"></div>
	    <div class="box-item"></div>
	</div>
	
	
	</body>
</html>
