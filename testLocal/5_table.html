<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分页 table</title>
		
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="libs/jquery-1.11.1.js" ></script>
		
		<style>
		    table {
		        margin-top: 10px;
		    }
		</style>
	</head>
	<body>
	    
	    <p>分页 遭遇table...rowspan="2" </p>
	    <div id="main_box" class="comm-container">
	        <table id="main_table">
	            
	            <tbody>
	                
	                <tr id="tr_1">
	                    <td>name</td>
	                    <td>age</td>
	                    <td>money</td>
	                    <td>time</td>
	                </tr>
	                
                    <tr id="tr_2">
                        <td>john</td>
                        <td>18</td>
                        <td>$12,000</td>
                        <td>20160408</td>
                    </tr>
                    
                    <tr id="tr_3">
                        <td>lily</td>
                        <td>28</td>
                        <td>$12,000</td>
                        <td>20160408</td>
                    </tr>
                    
                    <tr id="tr_4">
                        <td>tom</td>
                        <td>38</td>
                        <td rowspan="2">$12,000</td>
                        <td rowspan="2">20160408</td>
                    </tr>
                    
                    <tr id="tr_5">
                        <td>jim</td>
                        <td>25</td>
                    </tr>
	            </tbody>
	        </table>
	        
	    </div>
	    <div>
	        <button id='split_btn'>开始拆分</button>
	    </div>
	    
	    <script type="text/javascript" src="js/5_table.js" ></script>
	</body>
</html>
