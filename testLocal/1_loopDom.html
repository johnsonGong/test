<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>loop dom</title>

        <link rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="libs/jquery-1.11.1.js"></script>

        <script type="text/javascript" src="js/loopDom.js"></script>

    </head>

    <body>

        <div id='div01' class="area-outer">
            <p id="p01">
                Query 遍历，意为"移动"，用于根据其相对于其他元素的关系来"查找"（或选取）HTML 元素。以某项选择开始， 并沿着这个选择移动，直到抵达您期望的元素为止。
            </p>

            <p id="p02">
                遍历方法中最大的种类是树遍历（tree-traversal）
            </p>

            <div id="div02" class="area-middle">

                <p id="p03">通过 jQuery，您能够向上遍历 DOM 树，以查找元素的祖先。</p>
                <p id="p04">parent() 方法返回被选元素的直接父元素。</p>

                <div id="div03" class="area-inner">
                    <p id="p05">越用手机就越开心？乡镇居民表示：你是逗我呢吧</p>
                </div>

            </div>

        </div>

    </body>

</html>
